<!DOCTYPE html>
<html>
<head>
	<title>Days of the Week</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<h1>Days of the Week</h1>
	<p>Here are the days of the week:</p>
	<div id="days">
		<p>Monday</p>
		<p>Tuesday</p>
		<p>Wednesday</p>
		<p>Thursday</p>
		<p>Friday</p>
		<p>Saturday</p>
		<p>Sunday</p>
	</div>
	<p>Click the button to generate a string "eat dinner!" next to each day of the week:</p>
	<button>Show Dinner Time</button>
</body>
</html>
